<html>
  <head>
    <title>Personal Information</title>
  </head>
  <body>
    <div>
      <label for="realName">Real Name:</label>
      <input type="text" id="realName" /><br />
      <label for="streetName">Street Name:</label>
      <input type="text" id="streetName" /><br />
      <label for="metatype">Metatype:</label>
      <select id="metatype">
        <option id="noMeta" value="">--</option>
        <option id="human" value="human">Human</option>
        <option id="elf" value="elf">Elf</option>
        <option id="dwarf" value="dwarf">Dwarf</option>
        <option id="ork" value="ork">Ork</option>
        <option id="troll" value="troll">Troll</option>
      </select><br />
      <label for="gender">Gender:</label>
      <select id="gender">
        <option id="noGender" value="" selected="selected">--</option>
        <option id="male" value="male">Male</option>
        <option id="female" value="female">Female</option>
      </select><br />
      <label for="age">Age:</label>
      <input type="text" id="age" /><br />
      <label for="height">Height:</label>
      <input type="text" id="height" /><br />
      <label for="weight">Weight:</label>
      <input type="text" id="weight" /><br />
      <label for="streetCred">Street Cred:</label>
      <input type="number" id="streetCred" /><br />
      <label for="notoriety">Notoriety:</label>
      <input type="number" id="notoriety" /><br />
      <label for="publicAware">Public Awareness:</label>
      <input type="number" id="publicAware" /><br />
      <label for="karma">Karma:</label>
      <div id="karma" style="display:inline">
        <input type="text" id="currentKarma" />/<input type="text" id="totalKarma" />
      </div>
    </div>
  </body>
</html>
