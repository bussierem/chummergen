<html>
  <head>
    <title>Lifestyle</title>
  </head>
  <body>
    <form>
      <label for="lifestyle_type">Type:</label>
      <select id="lifestyle_type">
        <option value="street">Street</option>
        <option value="squatter">Squatter</option>
        <option value="low">Low</option>
        <option value="middle">Middle</option>
        <option value="high">High</option>
        <option value="luxury">Luxury</option>
      </select><br />
      <label for="lifestyle_loc">Location:</label>
      <input type="text" id="lifestyle_loc" /><br />
      <label for="lifestyle_paidMonths">Months Paid:</label>
      <input type="number" id="lifestyle_paidMonths" /><br />
      <label for="lifestyle_cost">Cost:</label>
      <!-- This should autocomplete based on your lifestyle type -->
      <input type="text" disabled id="lifestyle_cost" />
    </form>
  </body>
</html>
